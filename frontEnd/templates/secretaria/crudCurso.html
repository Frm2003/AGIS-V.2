<!DOCTYPE html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Manter Curso</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="../../static/css/estilosPadroes.css">
    <link rel="stylesheet" href="../../static/css/estilosForms.css">
    <link rel="stylesheet" href="../../static/css/estilosTabelas.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="../../static/scripts/tableAdjust.js"></script>
    <script src="../../static/scripts/navsLoad.js"></script>
    <script>
        function teste() {
            fetch('http:/localhost:8080/curso')
                .then(response => {
                    response.headers
                    if (!response.ok) {
                        throw new Error('Erro na resposta do servidor');
                    }
                    return response.json();
                })
                .then(data => {
                    console.log('Dados recebidos:', data);
                    // Faça algo com os dados, se necessário
                })
                .catch(error => {
                    console.error('Erro na solicitação:', error.message);
                    // Trate o erro, se necessário
                });
        }
    </script>
</head>

<body onload="loadNav(), loadTable()">
    <nav></nav>
    <div class="site">
        <div class="aling">
            <h2>Manter Curso</h2>
            <form class="crudForm col">
                <div class="campos">
                    <div class="campo">
                        <label>Nome</label>
                        <input type="text" name="nome">
                    </div>
                    <div class="campo">
                        <label>Carga Horaria</label>
                        <input type="number" min="0" name="cargaHoraria">
                    </div>
                    <div class="campo">
                        <label>Sigla</label>
                        <input type="text" name="sigla">
                    </div>
                    <div class="campo">
                        <label>Enade</label>
                        <input type="number" min="0" max="5" step="0.1" name="enade">
                    </div>
                    <div class="campo">
                        <label>Turno</label>
                        <input type="text" name="turno">
                    </div>
                </div>
                <div class="alingBts">
                    <button type="submit" class="btForm">Atualizar</button>
                </div>
            </form>
            <button type="submit" class="btForm" onclick="teste()">Criar</button>
            <div class="col">
                <form class="listForm">
                    <input type="text" name="context"><button><i class="fas fa-search"></i></button>
                </form>
                <div class="divTable">
                    <table>
                        <thead>
                            <tr>
                                <th>
                                    <div>Nome</div>
                                </th>
                                <th>
                                    <div>Carga Horaria</div>
                                </th>
                                <th>
                                    <div>Sigla</div>
                                </th>
                                <th>
                                    <div>Enade</div>
                                </th>
                                <th>
                                    <div>Turno</div>
                                </th>
                                <th colspan="2">
                                    <div>Ações</div>
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>
                                    <div>Nome</div>
                                </td>
                                <td>
                                    <div>Carga Horaria</div>
                                </td>
                                <td>
                                    <div>Sigla</div>
                                </td>
                                <td>
                                    <div>Enade</div>
                                </td>
                                <td>
                                    <div>Turno</div>
                                </td>
                                <td>
                                    <div><button type="submit" class="btForm btTable">Editar</button></div>
                                </td>
                                <td>
                                    <div><button type="submit" class="btForm btTable">Remover</button></div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
